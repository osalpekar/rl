name: Brax Tests on Linux

on:
  pull_request:
  push:
    branches:
      - nightly
      - main
      - release/*
  workflow_dispatch:

jobs:
  unittests:
    uses: pytorch/test-infra/.github/workflows/linux_job.yml@main
    with:
      repository: pytorch/rl
      runner: "linux.g5.4xlarge.nvidia.gpu"
      docker-image: "pytorch/manylinux-cuda117"
      timeout: 120
      script: |
        set -euo pipefail

        export PYTHON_VERSION="3.8"
        export CU_VERSION="11.7"
        export TAR_OPTIONS="--no-same-owner"

        ./.circleci/unittest/linux_libs/scripts_brax/setup_env.sh
        ./.circleci/unittest/linux_libs/scripts_brax/install.sh
        ./.circleci/unittest/linux_libs/scripts_brax/run_test.sh
        ./.circleci/unittest/linux_libs/scripts_brax/post_process.sh
